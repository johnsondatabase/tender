<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đăng nhập - WH-B4 CRM</title>
    <link rel="icon" type="image/png" href="https://images.seeklogo.com/logo-png/50/1/johnson-johnson-logo-png_seeklogo-500414.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        input, button, select {
            min-height: 48px; /* Tăng chiều cao một chút cho dễ bấm */
        }
        /* Flag Styles */
        .lang-flag {
            transition: all 0.2s;
        }
        .lang-flag:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-blue-50 min-h-screen flex items-center justify-center p-4 font-sans text-gray-900 relative">

    <!-- Language Switcher (Fixed Top Right) -->
    <div class="absolute top-4 right-4 z-50 flex gap-3">
        <button class="lang-flag w-9 h-9 rounded-full overflow-hidden shadow-sm border-2 border-white" data-lang="vi" title="Tiếng Việt">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/125px-Flag_of_Vietnam.svg.png" class="w-full h-full object-cover">
        </button>
        <button class="lang-flag w-9 h-9 rounded-full overflow-hidden shadow-sm border-2 border-white" data-lang="en" title="English">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg/125px-Flag_of_the_United_Kingdom_%281-2%29.svg.png" class="w-full h-full object-cover">
        </button>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-container" class="flex flex-col items-center justify-center min-h-screen p-4 fixed inset-0 bg-white z-[60]">
        <div class="loader"></div>
        <p class="mt-4 text-sm font-medium text-gray-500" data-i18n="loading">Đang kết nối...</p>
    </div>

    <!-- Main Card Container -->
    <div id="main-layout" class="hidden w-full max-w-[440px] bg-white rounded-3xl shadow-soft p-8 md:p-10 relative z-10 animate-fade-in-up">
        
        <!-- App Header / Logo -->
        <div class="text-center mb-8">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqynYNg47oA46x0qg7yA28QtHrT2kPgD3WTA&s" alt="Logo" class="w-20 h-20 mx-auto rounded-full mb-4 border-4 border-blue-50 shadow-sm">
            
        </div>

        <!-- Login Form -->
        <form id="login-form" class="transition-all duration-300">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-900" data-i18n="login_title">Đăng nhập</h2>
                <p class="text-sm text-gray-500 mt-1" data-i18n="login_welcome">Chào mừng bạn quay trở lại!</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="login-gmail" class="block text-sm font-medium text-gray-700 mb-1.5" data-i18n="label_username">Tên đăng nhập</label>
                    <input type="text" id="login-gmail" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none" data-i18n="placeholder_username" placeholder="Email hoặc username">
                </div>
                
                <div>
                     <div class="flex justify-between items-center mb-1.5">
                        <label for="login-password" class="block text-sm font-medium text-gray-700" data-i18n="label_password">Mật khẩu</label>
                    </div>
                    <div class="relative">
                        <input type="password" id="login-password" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none pr-12" data-i18n="placeholder_password" placeholder="••••••••">
                        <button type="button" data-toggle-password="login-password" class="password-toggle-btn absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5 toggle-icon-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 10.224 7.29 6 12 6s8.577 4.224 9.964 5.683c.214.21.317.49.317.772 0 .282-.103.562-.317.772C20.577 13.776 16.71 18 12 18s-8.577-4.224-9.964-5.683a1.012 1.012 0 0 1 0-.639Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                            <svg class="w-5 h-5 toggle-icon-hide hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L12 12" /></svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="login-remember-me" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 cursor-pointer">
                    <label for="login-remember-me" class="ml-2 block text-sm text-gray-600 cursor-pointer select-none" data-i18n="label_remember">Ghi nhớ đăng nhập</label>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition-all transform active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" data-i18n="btn_login">
                    Đăng nhập
                </button>
            </div>
            
            <div class="mt-6 text-center pt-4 border-t border-gray-100">
                <p class="text-sm text-gray-600">
                    <span data-i18n="text_no_account">Chưa có tài khoản?</span>
                    <button type="button" id="show-register-btn" class="font-semibold text-blue-600 hover:text-blue-700 transition-colors ml-1" data-i18n="link_register">Đăng ký ngay</button>
                </p>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden transition-all duration-300">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-900" data-i18n="register_title">Tạo tài khoản</h2>
                <p class="text-sm text-gray-500 mt-1" data-i18n="register_subtitle">Nhập thông tin của bạn</p>
            </div>
            
            <div class="space-y-4">
                <div>
                     <label for="register-role" class="block text-sm font-medium text-gray-700 mb-1.5" data-i18n="label_role">Vai trò</label>
                    <div class="relative">
                        <select id="register-role" class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none appearance-none">
                            <option value="View" selected>View</option>
                            <option value="User">User</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="register-gmail" class="block text-sm font-medium text-gray-700 mb-1.5" data-i18n="label_username">Tên đăng nhập / Email</label>
                    <input type="text" id="register-gmail" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label for="register-ho-ten" class="block text-sm font-medium text-gray-700 mb-1.5" data-i18n="label_fullname">Họ và Tên</label>
                    <input type="text" id="register-ho-ten" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1.5" data-i18n="label_password">Mật khẩu</label>
                    <div class="relative">
                        <input type="password" id="register-password" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none pr-12">
                        <button type="button" data-toggle-password="register-password" class="password-toggle-btn absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5 toggle-icon-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 10.224 7.29 6 12 6s8.577 4.224 9.964 5.683c.214.21.317.49.317.772 0 .282-.103.562-.317.772C20.577 13.776 16.71 18 12 18s-8.577-4.224-9.964-5.683a1.012 1.012 0 0 1 0-.639Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                            <svg class="w-5 h-5 toggle-icon-hide hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L12 12" /></svg>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1.5" data-i18n="label_confirm_password">Xác nhận mật khẩu</label>
                    <input type="password" id="register-confirm-password" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition-all transform active:scale-[0.98] mt-2" data-i18n="btn_register">
                    Đăng ký tài khoản
                </button>
            </div>

            <div class="mt-6 text-center pt-4 border-t border-gray-100">
                <p class="text-sm text-gray-600">
                    <span data-i18n="text_have_account">Đã có tài khoản?</span> 
                    <button type="button" id="show-login-btn" class="font-semibold text-blue-600 hover:text-blue-700 transition-colors ml-1" data-i18n="link_login">Đăng nhập</button>
                </p>
            </div>
        </form>
    </div>

    <!-- Error/Success Message Toast -->
    <div id="message-container" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 z-[100] max-w-sm w-full px-4">
        <div class="bg-gray-800 text-white py-3 px-4 rounded-xl shadow-2xl flex items-center">
            <svg class="w-6 h-6 mr-3 text-red-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span id="message-text" class="text-sm font-medium"></span>
        </div>
    </div>

    <script type="module">
        import { setLanguage, getCurrentLanguage } from './lang.js';

        const { createClient } = supabase;
        const SUPABASE_URL = "https://pptwtkcnxnnuybeqwpuw.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBwdHd0a2NueG5udXliZXF3cHV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NDY4NDMsImV4cCI6MjA3OTIyMjg0M30.Fe2quguQhgnPc14r4GRg3j6vqUtVZ5IuSpAwow6Ih8c";
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Language Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = getCurrentLanguage();
            setLanguage(currentLang);

            document.querySelectorAll('.lang-flag').forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.dataset.lang;
                    setLanguage(lang);
                });
            });
        });
        // ----------------------

        function showMessage(message) {
            const container = document.getElementById('message-container');
            const text = document.getElementById('message-text');
            text.textContent = message;
            container.classList.remove('hidden');
            container.classList.add('animate-bounce'); 
            
            setTimeout(() => {
                container.classList.add('hidden');
            }, 3000);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const identifier = document.getElementById('login-gmail').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('login-remember-me').checked;
            
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loader w-4 h-4 border-2 border-white border-t-transparent inline-block mr-2"></span> Processing...';

            try {
                const { data: user, error } = await sb.rpc('login_user', {
                    identifier: identifier,
                    password: password
                });

                if (error) throw new Error(error.message);
                if (user.error) throw new Error(user.error);

                if (rememberMe) {
                    const credentials = { identifier: identifier, password: password };
                    localStorage.setItem('rememberedCredentials', JSON.stringify(credentials));
                } else {
                    localStorage.removeItem('rememberedCredentials');
                }
                
                sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'index.html';
            } catch (err) {
                showMessage(err.message);
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const gmail = document.getElementById('register-gmail').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const ho_ten = document.getElementById('register-ho-ten').value.trim();
            const phan_quyen = document.getElementById('register-role').value;

            if (!gmail) return showMessage('Tên đăng nhập không được để trống.');
            if (password !== confirmPassword) return showMessage('Mật khẩu không khớp.');
            if (ho_ten.length < 3) return showMessage('Họ tên quá ngắn.');

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loader w-4 h-4 border-2 border-white border-t-transparent inline-block mr-2"></span> Registering...';

            try {
                const { data: result, error } = await sb.rpc('register_user', {
                    gmail_param: gmail,
                    password_param: password,
                    ho_ten_param: ho_ten,
                    phan_quyen_param: phan_quyen
                });
                
                if (error) throw new Error(error.message);
                if (result.error) throw new Error(result.error);
                
                document.getElementById('register-form').reset();
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
                showMessage('Đăng ký thành công! Chờ duyệt.');
            } catch (err) {
                showMessage(err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loading-container').classList.add('hidden');
            document.getElementById('main-layout').classList.remove('hidden');
            
            if (sessionStorage.getItem('loggedInUser')) {
                window.location.href = 'index.html'; 
                return;
            }

            const rememberedCredentialsJSON = localStorage.getItem('rememberedCredentials');
            if (rememberedCredentialsJSON) {
                try {
                    const credentials = JSON.parse(rememberedCredentialsJSON);
                    document.getElementById('login-gmail').value = credentials.identifier || '';
                    document.getElementById('login-password').value = credentials.password || '';
                    document.getElementById('login-remember-me').checked = true;
                } catch (e) {
                    localStorage.removeItem('rememberedCredentials');
                }
            }

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegisterBtn = document.getElementById('show-register-btn');
            const showLoginBtn = document.getElementById('show-login-btn');

            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);

            showRegisterBtn.addEventListener('click', () => {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });

            showLoginBtn.addEventListener('click', () => {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
            
            document.querySelectorAll('.password-toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const inputId = btn.dataset.togglePassword;
                    const passwordInput = document.getElementById(inputId);
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    btn.querySelector('.toggle-icon-show').classList.toggle('hidden', isPassword);
                    btn.querySelector('.toggle-icon-hide').classList.toggle('hidden', !isPassword);
                });
            });
        });
    </script>
</body>
</html>
